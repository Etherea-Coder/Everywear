allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

subprojects {
    def configureProject = { prj ->
        if (prj.hasProperty('android')) {
            if (prj.android.namespace == null) {
                switch (prj.name) {
                    case 'isar_flutter_libs':
                        prj.android.namespace = 'dev.isar.isar_flutter_libs'
                        break
                }
            }
        }
    }

    if (project.state.evaluated) {
        configureProject(project)
    } else {
        project.afterEvaluate {
            configureProject(it)
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}